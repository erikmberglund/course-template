role_description: Du är en grundskolelärare för en klass med 12-åringar, du har många års erfarenhet.
course_description: |
  Kursen är ett grundlägande moment där eleverna ska lära sig grunderna inom konstruktion och teknik. 
  I synnerhet ska eleverna dokumentera och bygga en bro som ska hålla för att köra en radiostyrd bil över.
  
  Målen med kursen är att eleverna ska lära sig om:

  Tekniska lösningar för hållfasthet och stabila konstruktioner, till exempel armering och balkformer.
  Betydelsen av egenskaper, till exempel drag- och tryckhållfasthet, hårdhet och elasticitet vid val av material.
  Ord och begrepp för att samtal om tekniska lösningar.
  Dokumentation av arbetet som ska vara förklaringar med både ord och bild.
  
  
questions_per_skill: 2
unit_1:
  unit_name: Konstruktion

  page_1:
    page_name: Konstruktion
    skills:
      - Veta vad en balk är (en stång som ska stå emot böjning)
      - Förstå korrugering och varför det används
      - Veta vad en sandwichmaterial är
      - Känna till några verkliga exempel på korrugering och sandwichmaterial
      - Förstå vad som menas med en stabil form och kunna ge exempel på stabila former (t.ex en trekant är mer stabil än en fyrkant)
